<mat-card class="exapmle-card">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="padding-top:20px;">
        <div class="container box" style="margin-top:10px; padding-left:0px; padding-right:0px">
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                <h2 class="form-signin-heading">Please Sign In</h2>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Username" required autofocus>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</mat-card>
